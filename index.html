<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        #parentdiv {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjust for padding */
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .todo-item span {
            flex-grow: 1; /* Allow text to take available space */
        }
        .delete-button {
            background-color: #c00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #900;
        }
    </style>
</head>
<body>
    <div id="parentdiv">
        My TODOs:
        <div>
            <input type="text" id="addtodo" placeholder="Enter your todo">
        </div>
    </div>
    <button onclick="addTodo()" id="button">Click me to add</button>

    <script>
        function addTodo() {
            const inputEl = document.getElementById("addtodo");
            const textNode = document.createElement("div");
            textNode.classList.add("todo-item");

            // Create the todo text
            const todoText = document.createElement("span");
            todoText.innerHTML = inputEl.value;

            // Create the delete button
            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.classList.add("delete-button");
            deleteButton.onclick = function() {
                // Remove the specific todo item
                parentEl.removeChild(textNode);
            };

            // Append todo text and delete button to the todo item
            textNode.appendChild(todoText);
            textNode.appendChild(deleteButton);

            // Append the todo item to the parent div
            const parentEl = document.getElementById("parentdiv");
            parentEl.appendChild(textNode);

            // Clear the input after adding the todo
            inputEl.value = "";
        }
    </script>
</body>
</html>
